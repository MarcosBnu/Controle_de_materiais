<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Cadastro de materiais</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../CSS/index(2).css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="limite">
		<div>
			<div class="fomulario">
				<div class="pic" id="zoom">
					<img style="max-width:200px" src="../../imagens/logo.jfif" alt="IMG">
				</div>
				<form onsubmit="return false" enctype="multipart/form-data">
					<span>
						Adicionar comentario
					</span>
				  <div class="mb-3">
                    <textarea id="textCom" class="form-control" rows="3" placeholder="Comente aqui"></textarea>
                  </div>
				  <div>
					<button id="btIncluirComentarios" class="btn btn-outline-success">Adicionar</button>
				  </div>
					<div style="margin-left:80%; margin-top:-12%" id="zoom">
						<a href="#"><img src="../../imagens/logout_sair.png" alt="IMG"></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../JS/comentarios.js"></script>
</body>
</html>
