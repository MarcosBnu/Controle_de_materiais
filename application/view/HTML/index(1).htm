<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Login Sistema</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../CSS/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="limite">
		<div>
			<div class="fomulario">
				<div class="pic" id="zoom">
					<img src="../../imagens/logo.jfif" alt="IMG">
				</div>
				<form onsubmit="return false;">
					<span>
						Login do Usuario
					</span>
				  <div id="fontelogin" class="form-group">
					<input class="form-control" placeholder="Numero do usuario" id="campoVid">
				  </div>
				  <div id="fontesenha" class="form-group">
					<input type="password" class="form-control" id="campoVSenha" placeholder="Digite a senha">
				  </div>
				  <div>
					<button id="btLoginusuario" class="btn btn-outline-success">Entrar</button>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<script src="../JS/login.js"></script>
</body>
</html>
